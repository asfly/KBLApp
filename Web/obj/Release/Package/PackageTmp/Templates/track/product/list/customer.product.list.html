<table class="table table-bordered">
    <thead>
        <tr>
            <th>名称</th>
            <th>数量</th>
            <th>单价</th>
            <th>销售金额</th>
            <th>VP点数</th>
            <th>购买日期</th>
            <th>产生VP月份</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in product.list">
            <td>{{item.Name}}</td>
            <td>{{item.Quantity}}</td>
            <td>{{item.Price}}</td>
            <td>{{item.SaleAmount}}</td>
            <td>{{item.Vp}}</td>
            <td>{{item.PurchasingDate * 1000 | date:'yyyy-MM-dd'}}</td>
            <td>{{item.GeneratintVpDate * 1000 | date:'yyyy-MM'}}</td>
            <td><a ui-sref="track.product.edit({pid: item.Pid})">更新</a></td>
            <td><a href="javascript:;" ng-click="product.remove(item.Pid)">删除</a></td>
        </tr>
    </tbody>
</table>
