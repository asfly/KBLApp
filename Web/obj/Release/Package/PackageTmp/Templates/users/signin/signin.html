<div style="width:90%;margin:0 auto">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" ng-model="loginModel.UserName" placeholder="邮箱/登录名/手机">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" ng-model="loginModel.Password" placeholder="密码">
            </div>
        </div>
        <div class="form-group hide">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 text-center">
                <button type="submit" class="btn btn-default" ng-click="signIn()" >Sign in</button>
            </div>
        </div>
    </form>
</div>
