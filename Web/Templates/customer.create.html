<div class="container">
    <h2 class="text-center">客户信息新建</h2>
    <form class="form-horizontal">
        <div class="form-group" ng-hide="true">
            <label for="CID" class="col-sm-2 control-label">序号</label>
            <div class="col-sm-10">
                <input type="text" id="CID" class="form-control" ng-model="customer.model.CID" />
            </div>
        </div>
        <div class="form-group">
            <label for="CategoryID" class="col-sm-2 control-label">客户编号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="customer.model.CustomerNo" placeholder="请输入客户分类名称,例如：G0001" />
            </div>
        </div>
        <div class="form-group">
            <label for="CategoryID" class="col-sm-2 control-label">客户分类</label>
            <div class="col-sm-10">
                <select class="form-control"
                        ng-model="customer.model.CategoryID"
                        ng-options="category.name for category in customer.sections.categories">
                    <option value="">--请选择客户分类--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Dietitian" class="col-sm-2 control-label">营养顾问</label>
            <div class="col-sm-10">
                <input type="text" id="Dietitian" class="form-control" ng-model="customer.model.Dietitian" placeholder="请输入营养顾问，例如：张三" />
            </div>
        </div>
        <div class="form-group">
            <label for="CName" class="col-sm-2 control-label">客户姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="customer.model.CName" placeholder="请输入客户姓名，例如：张三" />
            </div>
        </div>
        <div class="form-group">
            <label for="Addr" class="col-sm-2 control-label">客户地址</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="customer.model.Addr" placeholder="请输入客户地址，例如：深圳市南山区" />
            </div>
        </div>
        <div class="form-group">
            <label for="Gender" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <!--<input type="text" id="Gender" class="form-control" ng-model="customer.model.Gender" placeholder="请输入性别，例如：男" />-->
                <select class="form-control"
                        ng-model="customer.model.Gender"
                        ng-options="gender.name for gender in customer.sections.gender">
                    <option value="">--选择性别--</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="Age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" id="Age" class="form-control" ng-model="customer.model.Age" placeholder="请输入年龄，例如：30" />
            </div>
        </div>
        <div class="form-group">
            <label for="Height" class="col-sm-2 control-label">身高</label>
            <div class="col-sm-10">
                <input type="text" id="Height" class="form-control" ng-model="customer.model.Height" placeholder="请输入身高，例如：170" />
            </div>
        </div>
        <div class="form-group">
            <label for="Weight" class="col-sm-2 control-label">体重</label>
            <div class="col-sm-10">
                <input type="text" id="Weight" class="form-control" ng-model="customer.model.Weight" placeholder="请输入体重信息，例如：40" />
            </div>
        </div>
        <div class="form-group">
            <label for="Contact" class="col-sm-2 control-label">联系方式</label>
            <div class="col-sm-10">
                <input type="text" id="Contact" class="form-control" ng-model="customer.model.Contact" placeholder="请输入联系方式，电话号码" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-9">
                <a href="javascript:;" class="btn btn-primary col-sm-6" ng-click="save()">保存</a>
                <a href="#/" class="btn btn-default col-sm-6">取消</a>
            </div>
        </div>
    </form>
</div>
