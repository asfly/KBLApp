<form class="form-horizontal">
    <div class="form-group">
        <label for="role.username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="role.username" id="role.username" ng-model="role.username" placeholder="邮箱/登录名/手机">
        </div>
    </div>
    <div class="form-group">
        <label for="role.password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="role.password" id="role.password" ng-model="role.password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="role.password2" class="col-sm-2 control-label">再次输入密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="role.password2" id="role.password2" ng-model="role.password2" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="role.level" class="col-sm-2 control-label">权限</label>
        <div class="col-sm-10">
            <select class="form-control" id="role.level" name="role.level" ng-model="role.level"></select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
