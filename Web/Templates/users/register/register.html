<form class="form-horizontal">
    <div class="form-group">
        <label for="role.username" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="role.username" id="role.username" ng-model="role.username" placeholder="邮箱/登录名/手机">
        </div>
    </div>
    <div class="form-group">
        <label for="role.password" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="role.password" id="role.password" ng-model="role.password" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="role.password2" class="col-sm-2 control-label">再次输入密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="role.password2" id="role.password2" ng-model="role.password2" placeholder="密码">
        </div>
    </div>
    <div class="form-group">
        <label for="role.level" class="col-sm-2 control-label">邀请人</label>
        <div class="col-sm-10 dropdown">
            <input class="form-control" id="role.parentCid" name="role.ParentCid" ng-model="role.ParentCid">
            <ul class="dropdown-menu" ng-show="role.userList.length > 0">
                <li ng-repeat="item in role.userList"><a href="" ng-click="selectItem(item)">{{item.CName}}</a></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="role.level" class="col-sm-2 control-label">类型</label>
        <div class="col-sm-10">
            <select class="form-control" id="role.level" name="role.RoleType" ng-model="role.RoleType" ng-options="option for option in role.types"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="role.level" class="col-sm-2 control-label">优先级</label>
        <div class="col-sm-10">
            <select class="form-control" id="role.level" name="role.RoleLevel" ng-model="role.RoleLevel" ng-options="option for option in role.levels"></select>
        </div>
    </div>

</form>
